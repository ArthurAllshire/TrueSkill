<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>True Skill FRC</title>
  <link rel="icon" href="img/favicon.ico" type="image/x-icon">

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.red-orange.min.css">
  <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <link rel="stylesheet" href="style.css" type="text/css">

  <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>


  <script src="main.js" type="text/javascript"></script>


</head>

<body>
  <!-- Simple header with fixed tabs. -->
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header
            mdl-layout--fixed-tabs">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">FRC True Skill</span>
        <div class="mdl-layout-spacer"></div>
        <div class="mdl-layout-spacer"></div>
        <nav class="mdl-navigation">

        <button class="refresh mdl-button mdl-js-button mdl-button--icon mdl-button">
             <i class="mdl-color-text--white-500 material-icons" role="presentation">refresh</i>
        </button>

          <a class="mdl-navigation__link" href="http://www.thedropbears.org.au/" target="_blank">The Dropbears - 4774</a>
          <a class="mdl-navigation__link" href="https://github.com/thedropbears/trueskill/" target="_blank">
            <i class="mdl-color-text--white-500 material-icons" role="presentation">code</i></a>
        </nav>
      </div>
      <!-- Tabs -->
      <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
        <a href="#team" class="mdl-layout__tab is-active" style="text-transform: none;">
          <i class="mdl-color-text--white-500 material-icons top-icons" role="presentation">flags</i>Team</a>
        <a href="#event" class="mdl-layout__tab" style="text-transform: none;">
          <i class="mdl-color-text--white-500 material-icons top-icons" role="presentation">events</i>Event</a>
      </div>
    </header>

    <main class="mdl-layout__content">
      <section class="mdl-layout__tab-panel is-active" id="team">
        <div class="page-content">
          <!-- Team page goes here -->


          <!-- select team card-->
          <div class="card mdl-card mdl-shadow--4dp card">
            <div class="mdl-card__title mdl-card--expand">
              <h2 class="mdl-card__title-text white-red">Select Team</h2>
            </div>
            <div class="mdl-card__actions mdl-card--border">
              <form action="#">
                <div class="mdl-textfield mdl-js-textfield">
                  <input class="mdl-textfield__input white-red" type="text" pattern="-?[0-9]*(\.[0-9]+)?" maxlength="4" id="team-input">
                  <label class="mdl-textfield__label white-text" for="team_number">Enter Team Number</label>
                  <span class="mdl-textfield__error">Input is not a number!</span>
                </div>
              </form>
            </div>
          </div>

          <!-- team info card -->
          <div id="team-info" class="team-info card mdl-card mdl-shadow--4dp card hidden" style="width: 70%;">
            <div id="title-box">
              <div class="mdl-card__title mdl-card--expand no-bottom-margin" style="padding-bottom: 0;">
                <h1 id="team-number" class="no-bottom-margin white-text" style="margin-top:0; margin-left: 8%"></h1>
              </div>
              <div class="mdl-card__supporting-text" style="padding-top: 0; padding-right: 0;">
                <h3 id="team-name" class="no-bottom-margin white-text" class=""></h3>
                <h6 id="team-location" class="no-bottom-margin white-text"></h6>
              </div>
            </div>
            <div id="trueskill-points-div">
              <div class="donut-chart">
                <p id="trueskill-info" ></p>
              </div>
            </div>
            <div id='event-list-div'>
              <ul id='event-list' >
                <h3>Regionals</h3>
                
              </ul>
            </div>
          </div>

          <!-- team match card -->
<div id="card-team-div">
    
</div>


        </div>
      </section>

      <section class="mdl-layout__tab-panel" id="event">
        <div class="page-content">


          <!-- Event Page goes here -->
          <div class="card mdl-card mdl-shadow--2dp card">
            <div class="mdl-card__title mdl-card--expand">
              <h2 class="mdl-card__title-text white-red">Select Event</h2>
            </div>
            <div class="mdl-card__actions mdl-card--border">
              <select class="selector" id="event-selector">
                  <option>Select Event</option>  
              </select>
            </div>
          </div>
<div id="card-event-div">
    
</div>

        </div>

  </div>
  </div>
  </section>

  </main>
  </div>
  </div>



</body>

</html>
